<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="heading text-center">
            <h1 CLASS="text-white"> CRUD</h1>
        </div>
        <div class="inputs py-5">
            <input type="text" id="name" class ="w-100 mb-4 p-2 rounded-2" placeholder="Product Name">
            <input type="text" id="category" class ="w-100 mb-4 p-2 rounded-2" placeholder="Category">
            <input type="text" id="price" class ="w-100 mb-4 p-2 rounded-2" placeholder="Product Price">
            <button type="button" id="addBtn" class="btn btn-outline-info d-block" onclick="addproduct()">Add Product</button>
            <input type="search" id="searchInput" onkeyup="search()" class="w-50 my-3 rounded-2 m-auto d-block p-2" placeholder="Search">
        </div>
        <table class="w-100 text-center text-white">
            <thead class="fw-bolder" >
                <td>Index</td>
                <td>Product</td>
                <td>Category</td>
                <td>Price</td>
                <td>Update</td>
                <td>Remove</td>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
